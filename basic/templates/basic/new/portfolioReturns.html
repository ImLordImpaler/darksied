<div class='container my-4'>

 <div class="section-title my-3">
          <h2>Welcome</h2>
          <p>Have a look. Take a minute...</p>
        </div>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://wallpaperaccess.com/full/1899670.jpg"  class="d-block w-100 portImg"alt="...">
    </div>
    
    <div class="carousel-item">
      <img src="https://images.wallpaperscraft.com/image/thread_colorful_coil_102836_1920x1080.jpg" class="d-block w-100 portImg" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQolSzl_ruJW-gFyD9iSSuSWse3AylmVNs-4A&usqp=CAU" class="d-block w-100 portImg" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">

</div>
<style>
.portImg{
    max-height: 400px;
    min-height: 200px;
}
</style>


</div>


<div class='container'>
    <section id="portfolio" class="portfolio">
      <div class="container">

        <div class="section-title">
          <h2>Portfolio</h2>
          <p>Select A Product</p>
        </div>

       <div class='container category mb-5'>
    <div class='row allign-center'>

       
        {% for i in product%}
        
             
            <a type="button" href="{% url 'product' i.id%}" class="btn btn-outline-danger mx-3 "  title="<em>Tooltip</em> <u>with</u> <b>HTML</b>"> {{i}}  </a>
            
        {% endfor %}
    </div>
    
</div>

        <div class="row portfolio-container">
      {% for i in product %}
      <section id="{{i}}" >
          <div class="col-lg-4 col-md-6 portfolio-item filter-app">
            <div class="portfolio-wrap">
              <img src="{{i.picture1.url}}" class="img-fluid port" alt="">
              <div class="portfolio-info">
                <h4>{{i.name}}</h4>
                
                <div class="portfolio-links">
                    <a href="{{i.picture1.url}}" data-gall="portfolioGallery" class="venobox" title="Card 3"><i class="far fa-image"></i></a>
                    <a href="{% url 'product' i.id%}"><i class="fas fa-file-medical-alt"></i></a>
                </div>

                
              </div>
            </div>
          </div>
          </section>
{% endfor %}
          <style>
            .port{
              height: 300px;
              width: 100%;
            }
          </style>
          </div>
        

      </div>
    </section><!-- End Portfolio Section -->

</div>

{% endblock product %}
