 <!-- ======= Services Section ======= -->
    <section id="services" class="services">

        <div class="section-title">

          <p>Some Products We Offer</p>
        </div>
<a class='btn btn-outline-dark' href="{% url 'port' %}" >View More?</a>
        <div class="row">
        {% for i in obj %}
            <div class="col-md-6 mt-4 mt-md-0">
              <div class="icon-box">

              <h4><a href="{% url 'product' i.id%}">{{i.name}}</a></h4>

              </div>
            </div>
        {% endfor %}
        
        </div>
<a class='btn btn-outline-dark' href="{% url 'port' %}" >View More?</a>
      </div>
    </section><!-- End Services Section -->
