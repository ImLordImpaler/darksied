 {% load static %}
 <section id="portfolio" class="portfolio">
      <div class="container">

        <div class="section-title">
          <h2>Products</h2>
          <p>Sample Items..</p>
        </div>

       
<a href="{% url 'port'%}" class='btn btn-danger mb-3' >View More</a>
        <div class="row portfolio-container">
        
      {% for i in obj %}
          {% if i.picture1.url %}
           <div class="col-lg-4 col-md-6 portfolio-item filter-app">
             <div class="portfolio-wrap">
               <img src="{{i.picture1.url}}" class="img-fluid port" alt="">
               <div class="portfolio-info">
                 <h4>{{i.name}}</h4>
                   <div class="portfolio-links">
                     <a href="{{i.picture1.url}}" data-gall="portfolioGallery" class="venobox" title="Card 3"><i class="far fa-image"></i></a>
                     <a href="{% url 'product' i.id%}"><i class="fas fa-file-medical-alt"></i></a>
                 </div>
               </div>
             </div>
           </div>
         {% endif%}
        
{% endfor %}
          <style>
            .port{
              height: 300px;
              width: 100%;
            }
          </style>
          </div><a class='btn btn-outline-dark' href="{% url 'port' %}" >View More?</a>
        

      </div>
    </section><!-- End Portfolio Section -->
